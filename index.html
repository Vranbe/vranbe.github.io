<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vranbe — Portfolio</title>

  <style>
    /* БАЗОВЫЕ НАСТРОЙКИ */

    body {
  background-image: url("images/pattern.png");
  background-repeat: repeat;
  background-size: 200px;
  background-attachment: fixed;
}

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      line-height: 1.5;
    }
    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 24px;
    }

    /* ШАПКА */
    .hero {
  display: flex;
  gap: 20px;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      min-width: 140px;
    }
   .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #fff;
      flex-shrink: 0;
      box-shadow: 0 0 20px rgba(235, 199, 115, 0.5);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .name {
      font-weight: 700;
      font-size: 22px;
      text-align: center;
    }
    .hero-art {
  flex: 1;
  display: flex;
  justify-content: flex-end;
}

.hero-art img {
  width: 100%;
  max-width: 400px;
  height: auto;
  display: block;
}

    /* ТЕКСТ */
    .intro {
      margin-top: 16px;
      font-size: 18px;
    }

    /* МЕНЮ-ТАБЫ */
    .tabs {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .tab-btn {
      border: 2px solid #fff;
      border-radius: 999px;
      padding: 10px 14px;
      color: #111;
      background: #fff8;
      cursor: pointer;
      font: inherit;
    }
    .tab-btn:hover {
      box-shadow: 0 0 20px rgba(235, 199, 115, 0.5);
    }
    .tab-btn[aria-selected="true"] {
      border-color: #111;
      font-weight: 600;
      box-shadow: 0 0 5px rgba(235, 199, 115, 0.3);
    }

    /* КОНТЕНТ-БЛОК, КОТОРЫЙ МЕНЯЕТСЯ */
    .panel {
      margin-top: 18px;
      background: #fff8;
      border: 2px solid #fff;
      border-radius: 16px;
      padding: 18px;
    }
    .panel h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
    }

    /* СКРЫТИЕ/ПОКАЗ */
    .tab-panel[hidden] {
      display: none;
    }

    /* ЗАГЛУШКИ */
    .placeholder {
      border: 1px dashed #bbb;
      border-radius: 14px;
      padding: 18px;
      color: #444;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }
    .gallery-item {
      border: 1px dashed #bbb;
      border-radius: 14px;
      min-height: 120px;
      display: grid;
      place-items: center;
      color: #444;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ШАПКА -->
    <header class="hero">
  <div class="profile">
    <div class="avatar">
      <img src="images/avatar.png" alt="Аватар Vranbe">
    </div>
    <div class="name">VRAN_BE</div>
  </div>

  <div class="hero-art">
    <img src="images/shapka.png" alt="Шапка">
  </div>
</header>

    <p class="intro">
     Hello! This is my homepage for the portfolio. 
    </p>

    <!-- ТАБЫ (кнопки вместо ссылок) -->
    <nav class="tabs" aria-label="Разделы">
      <button class="tab-btn" type="button"
              data-tab="gallery" aria-selected="true">
        Gallery
      </button>

      <button class="tab-btn" type="button"
              data-tab="prices" aria-selected="false">
        Prices
      </button>

      <button class="tab-btn" type="button"
              data-tab="contacts" aria-selected="false">
        Contacts
      </button>
    </nav>

    <!-- ЕДИНЫЙ БЛОК-КОНТЕЙНЕР, ВНУТРИ КОТОРОГО ПАНЕЛИ -->
    <div class="panel">
      <!-- Панель: Галерея (по умолчанию видима) -->
      <section class="tab-panel" id="tab-gallery">
        <h2>Gallery</h2>
        <div class="placeholder">
          Soon here will be images
          <div class="gallery-grid">
            <div class="gallery-item">картинка 1</div>
            <div class="gallery-item">картинка 2</div>
            <div class="gallery-item">картинка 3</div>
            <div class="gallery-item">картинка 4</div>
          </div>
        </div>
      </section>

      <!-- Панель: Прайслист (скрыта) -->
      <section class="tab-panel" id="tab-prices" hidden>
        <h2>Prices</h2>
        <div class="placeholder">
          Soon here will be the pricelist.
        </div>
      </section>

      <!-- Панель: Контакты (скрыта) -->
      <section class="tab-panel" id="tab-contacts" hidden>
        <h2>Contacts</h2>
        <div class="placeholder">
          Telegram: @...<br>
          Email: ...<br>
          Social media: ...
        </div>
      </section>
    </div>

  </div>

  <script>
    const tabButtons = document.querySelectorAll(".tab-btn");

    function showTab(tabName) {
      const panels = document.querySelectorAll(".tab-panel");

      panels.forEach(panel => {
        const isTarget = panel.id === `tab-${tabName}`;
        panel.hidden = !isTarget;
      });

      tabButtons.forEach(btn => {
        const isSelected = btn.dataset.tab === tabName;
        btn.setAttribute("aria-selected", isSelected ? "true" : "false");
      });
    }

    tabButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        showTab(btn.dataset.tab);
      });
    });

    showTab("gallery");
  </script>
</body>
</html>
